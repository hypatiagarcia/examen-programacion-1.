<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Orden - SpringBoot App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="bg-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cube"></i> SpringBoot CRUD
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">
                    <i class="fas fa-box"></i> Productos
                </a>
                <a class="nav-link active-item" href="/orders">
                    <i class="fas fa-shopping-cart"></i> Órdenes
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="nav-link btn btn-link text-decoration-none border-0 bg-transparent">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-custom fade-in-up">
                    <div class="card-header-custom">
                        <h4>
                            <i class="fas fa-shopping-cart icon-hover"></i> 
                            <span th:text="${order.id != null ? 'Editar Orden' : 'Nueva Orden'}"></span>
                        </h4>
                    </div>
                    <div class="card-body-custom">
                        <form th:object="${order}" th:action="@{/orders}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-4">
                                <label for="user" class="form-label-custom">
                                    <i class="fas fa-user icon-hover"></i> Seleccionar Usuario
                                </label>
                                <select th:field="*{user}" class="form-control-custom" id="user" required>
                                    <option value="">-- Selecciona un usuario --</option>
                                    <option th:each="user : ${users}" 
                                            th:value="${user.id}" 
                                            th:text="${user.username + ' (' + user.email + ')'}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="product" class="form-label-custom">
                                    <i class="fas fa-box icon-hover"></i> Seleccionar Producto
                                </label>
                                <select th:field="*{product}" class="form-control-custom" id="product" required>
                                    <option value="">-- Selecciona un producto --</option>
                                    <option th:each="product : ${products}" 
                                            th:value="${product.id}" 
                                            th:text="${product.name + ' - $' + product.price}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></div>
                            </div>

                            <div class="mb-4">
                                <label for="quantity" class="form-label-custom">
                                    <i class="fas fa-sort-numeric-up icon-hover"></i> Cantidad
                                </label>
                                <input type="number" th:field="*{quantity}" class="form-control-custom" 
                                       id="quantity" placeholder="Ingresa la cantidad" min="1" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                            </div>

                            <div class="mb-4">
                                <div class="alert-custom alert-custom-info">
                                    <i class="fas fa-info-circle"></i>
                                    <strong>Nota:</strong> El total se calculará automáticamente basado en el precio del producto y la cantidad.
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/orders" class="btn-custom-secondary">
                                    <i class="fas fa-arrow-left"></i> Volver
                                </a>
                                <button type="submit" class="btn-custom-primary pulse">
                                    <i class="fas fa-save"></i> 
                                    <span th:text="${order.id != null ? 'Actualizar' : 'Crear Orden'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-heart" style="color: #ec4899;"></i> 
                Desarrollado con ❤️ para el examen final de Programación I.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
