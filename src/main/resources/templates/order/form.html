<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="container">
    <h2>Order Form</h2>
    <form th:action="@{/orders}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="user">User:</label>
            <select class="form-control" id="user" th:field="*{user}" th:object="${users}">
                <option th:each="user : ${users}"
                        th:value="${user}" th:text="${user.username}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="product">Product:</label>
            <select class="form-control" id="product" th:field="*{product}" th:object="${products}">
                <option th:each="product : ${products}"
                        th:value="${product}" th:text="${product.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
