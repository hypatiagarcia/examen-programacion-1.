<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Órdenes - SpringBoot App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="bg-particles">
        <div class="particle" style="left: 15%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 35%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 45%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 65%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 75%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 1.5s;"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cube"></i> SpringBoot CRUD
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">
                    <i class="fas fa-box"></i> Productos
                </a>
                <a class="nav-link active-item" href="/orders">
                    <i class="fas fa-shopping-cart"></i> Órdenes
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="nav-link btn btn-link text-decoration-none border-0 bg-transparent">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="fade-in-up">
            <h1 class="main-title">
                <i class="fas fa-shopping-cart icon-hover"></i> Gestión de Órdenes
            </h1>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <a href="/orders/create" class="btn-custom-success">
                        <i class="fas fa-plus"></i> Nueva Orden
                    </a>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-end">
                        <div class="input-group" style="max-width: 300px;">
                            <input type="text" class="form-control-custom" placeholder="Buscar órdenes...">
                            <button class="btn-custom-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-custom">
                <div class="table-responsive">
                    <table class="table table-custom mb-0">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag"></i> ID</th>
                                <th><i class="fas fa-user"></i> Usuario</th>
                                <th><i class="fas fa-box"></i> Producto</th>
                                <th><i class="fas fa-sort-numeric-up"></i> Cantidad</th>
                                <th><i class="fas fa-dollar-sign"></i> Total</th>
                                <th><i class="fas fa-cogs"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td><span class="badge bg-primary" th:text="${order.id}"></span></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="rounded-circle bg-gradient-secondary text-white d-flex align-items-center justify-content-center" 
                                             style="width: 35px; height: 35px; margin-right: 10px;">
                                            <i class="fas fa-user"></i>
                                        </div>
                                        <span th:text="${order.user.username}"></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="rounded-circle bg-gradient-accent text-white d-flex align-items-center justify-content-center" 
                                             style="width: 35px; height: 35px; margin-right: 10px;">
                                            <i class="fas fa-box"></i>
                                        </div>
                                        <span th:text="${order.product.name}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${order.quantity}"></span>
                                </td>
                                <td>
                                    <span class="text-success fw-bold">
                                        $<span th:text="${order.product.price * order.quantity}"></span>
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/orders/edit/{id}(id=${order.id})}" 
                                           class="btn btn-sm btn-custom-warning">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <a th:href="@{/orders/delete/{id}(id=${order.id})}" 
                                           class="btn btn-sm btn-custom-danger"
                                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta orden?')">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-heart" style="color: #ec4899;"></i> 
                Desarrollado con ❤️ para el examen final de Programación I.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
