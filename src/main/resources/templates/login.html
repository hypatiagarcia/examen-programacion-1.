<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SpringBoot App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="bg-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card-custom fade-in-up">
                    <div class="card-header-custom">
                        <h4><i class="fas fa-rocket icon-hover"></i> Bienvenido</h4>
                        <p class="mb-0" style="opacity: 0.9;">Inicia sesión para continuar</p>
                    </div>
                    <div class="card-body-custom">
                        <div th:if="${param.error}" class="alert-custom alert-custom-danger">
                            <i class="fas fa-exclamation-triangle"></i> Usuario o contraseña incorrectos.
                        </div>
                        <div th:if="${param.logout}" class="alert-custom alert-custom-success">
                            <i class="fas fa-check-circle"></i> Has cerrado sesión exitosamente.
                        </div>
                        <div th:if="${success}" class="alert-custom alert-custom-success">
                            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        </div>
                        <div th:if="${param.registered}" class="alert-custom alert-custom-success">
                            <i class="fas fa-check-circle"></i> Usuario registrado exitosamente. Ya puedes iniciar sesión.
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-4">
                                <label for="username" class="form-label-custom">
                                    <i class="fas fa-user icon-hover"></i> Usuario
                                </label>
                                <input type="text" class="form-control-custom" id="username" name="username" 
                                       placeholder="Ingresa tu usuario" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label-custom">
                                    <i class="fas fa-lock icon-hover"></i> Contraseña
                                </label>
                                <input type="password" class="form-control-custom" id="password" name="password" 
                                       placeholder="Ingresa tu contraseña" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn-custom-primary pulse">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">¿No tienes cuenta?</small>
                            <br>
                            <a href="/register" class="btn-custom-secondary btn-sm mt-2">
                                <i class="fas fa-user-plus"></i> Crear Cuenta
                            </a>
                        </div>
                    </div>
                    <div class="text-center py-3">
                        <small style="color: #6b7280;">
                            <i class="fas fa-code"></i> SpringBoot CRUD Application
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
