<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - SpringBoot App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="bg-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card-custom fade-in-up">
                    <div class="card-header-custom">
                        <h4><i class="fas fa-user-plus icon-hover"></i> Crear Cuenta</h4>
                        <p class="mb-0" style="opacity: 0.9;">Regístrate para acceder al sistema</p>
                    </div>
                    <div class="card-body-custom">
                        <div th:if="${error}" class="alert-custom alert-custom-danger">
                            <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <form th:object="${user}" th:action="@{/register}" method="post">
                            <div class="mb-4">
                                <label for="username" class="form-label-custom">
                                    <i class="fas fa-user icon-hover"></i> Nombre de Usuario
                                </label>
                                <input type="text" th:field="*{username}" class="form-control-custom" 
                                       id="username" placeholder="Ingresa tu nombre de usuario" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                <small class="form-text text-muted">
                                    <i class="fas fa-info-circle"></i> Mínimo 4 caracteres
                                </small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="email" class="form-label-custom">
                                    <i class="fas fa-envelope icon-hover"></i> Correo Electrónico
                                </label>
                                <input type="email" th:field="*{email}" class="form-control-custom" 
                                       id="email" placeholder="usuario@ejemplo.com" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label-custom">
                                    <i class="fas fa-lock icon-hover"></i> Contraseña
                                </label>
                                <input type="password" th:field="*{password}" class="form-control-custom" 
                                       id="password" placeholder="Ingresa una contraseña segura" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                <small class="form-text text-muted">
                                    <i class="fas fa-info-circle"></i> Mínimo 8 caracteres
                                </small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn-custom-primary pulse">
                                    <i class="fas fa-user-plus"></i> Crear Cuenta
                                </button>
                                
                                <div class="text-center mt-3">
                                    <p class="mb-0">¿Ya tienes cuenta?</p>
                                    <a href="/login" class="btn-custom-secondary">
                                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="text-center py-3">
                        <small style="color: #6b7280;">
                            <i class="fas fa-code"></i> SpringBoot CRUD Application
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/custom.js"></script>
</body>
</html>
